<!DOCTYPE html>
<html ng-app="blocJams">
<head lang="en">
  <meta charset="UTF-8">
  <title>Bloc Jams Angular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <link rel="stylesheet" type="text/css" href="/styles/landing.css">
  <link rel="stylesheet" type="text/css" href="/styles/collection.css">
  <link rel="stylesheet" type="text/css" href="/styles/album.css">
  <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
</head>
<body>
  <nav class="navbar">
    <a ui-sref="landing" class="logo">
      <img src="/assets/images/bloc_jams_logo.png" alt="bloc jams logo">
    </a>
    <div class="navbar-right">
      <song-searcher/>
      <div class="links-container">
        <a ui-sref="collection" class="navbar-link">collection</a>
      </div>
    </div>
  </nav>

  <ui-view></ui-view>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/thirdparty/plyr.js"></script>
  <script src="/scripts/services/album-service.js"></script>
  <script src="/scripts/services/utilities.js"></script>
  <script src="/scripts/services/filters.js"></script>
  <script src="/scripts/services/audio-service.js"></script>
  <script src="/scripts/directives/player-bar.js"></script>
  <script src="/scripts/directives/on-seek-change.js"></script>
  <script src="/scripts/directives/sound-bars.js"></script>
  <script src="/scripts/directives/song-searcher.js"></script>
  <script src="/scripts/directives/selling-points.js"></script>
  <script src="/scripts/controllers/landing.js"></script>
  <script src="/scripts/controllers/collection.js"></script>
  <script src="/scripts/controllers/album.js"></script>
</body>
</html>
