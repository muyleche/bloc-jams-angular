<main class="album-view container narrow">
  <section class="clearfix">
    <div class="column half">
      <img ng-src="{{AlbumCtrl.albumArtUrl}}" class="album-cover-art">
    </div>
    <div class="album-view-details column half">
      <h2 class="album-view-title">{{AlbumCtrl.title}}</h2>
      <h3 class="album-view-artist">{{AlbumCtrl.artist}}</h3>
      <h5 class="album-view-release-info">{{AlbumCtrl.label}}</h5>
    </div>
  </section>
  <table class="album-view-song-list" ng-class="{'playing': !AlbumCtrl.AudioService.player.isPaused()}">
    <thead>
      <tr>
        <td class="song-item-number">#</td>
        <td class="song-item-title">Title</td>
        <td class="song-item-duration">Length</td>
        <td class="song-item-play-count">Plays</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in AlbumCtrl.songs track by $index" ng-class="{'selected': AlbumCtrl.AudioService.currentSong === song}" class="album-view-song-item" data-song-index="{{$index}}">
        <td class="song-item-number" data-song-number="{{$index+1}}">
          <button class="album-song-button clear-style" ng-class="AlbumCtrl.AudioService.currentSong === song && !AlbumCtrl.AudioService.player.isPaused() ? 'ion-stop' : 'ion-play'" ng-click="AlbumCtrl.AudioService.changeSong({song})"></button>
        </td>
        <td class="song-item-title">
          {{song.title}}
          <div class="sound-bars">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
          </div>
        </td>
        <td class="song-item-duration">{{song.duration}}</td>
        <td class="song-item-play-count">{{song.playCount}}</td>
      </tr>
    </tbody>
  </table>
</main>
<section player-bar ng-class="{ active: AlbumCtrl.AudioService.currentSong }">
</section>
<audio class="audio-player"></audio>
